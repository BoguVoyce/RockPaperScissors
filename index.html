<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 id="title-header">Rock, Paper, Scissors</h1>

    <div id="game-buttons">
    <button class="game-button" id="rock"><img src="rock.jpg"></button>
    <button class="game-button" id="paper"><img src="paper.png"></button>
    <button class="game-button" id="scissors"><img src="scissors.jpg"></button>
    </div>
    
    <h2 id="info">Click a button to play</h2>
    <h2 id="scoreboard">Score: You 0 - Computer 0</h2>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
